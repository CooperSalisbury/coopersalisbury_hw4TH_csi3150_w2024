<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>Used Cars</header>
    <h1>Filters</h1>
    <main>
      <form id="filters">
        <div class="container">
          <p>Min Car Year:</p>
          <input type="number" id="minCarYear" name="minCarYear" />
          <h3>Max Car Year:</h3>
          <input type="number" id="maxCarYear" name="maxCarYear" />
        </div>
        <div class="container">
          <p>Make:</p>
          <div id="makeFilt">
            <label>
              <input type="radio" name="make" value="Toyota" />Toyota
            </label>
            <label>
              <input type="radio" name="make" value="Honda" />Honda
            </label>
            <label> <input type="radio" name="make" value="Ford" />Ford </label>
            <label>
              <input type="radio" name="make" value="Nissan" />Nissan
            </label>
            <label>
              <input type="radio" name="make" value="Chevrolet" />Chevrolet
            </label>
            <label>
              <input type="radio" name="make" value="Volkswagen" />Volkswagen
            </label>
            <label>
              <input type="radio" name="make" value="Hyundai" />Hyundai
            </label>
            <label>
              <input type="radio" name="make" value="Subaru" />Subaru
            </label>
            <br />
            <label>
              <input type="radio" name="make" value="Mazda" />Mazda
            </label>
            <label> <input type="radio" name="make" value="Kia" />Kia </label>
            <label>
              <input type="radio" name="make" value="Dodge" />Dodge
            </label>
            <label>
              <input type="radio" name="make" value="Cadillac" />Cadillac
            </label>
            <label>
              <input type="radio" name="make" value="Jaguar" />Jaguar
            </label>
            <label>
              <input type="radio" name="make" value="Tesla" />Tesla
            </label>
            <label>
              <input type="radio" name="make" value="Porsche" />Porsche
            </label>
            <label>
              <input type="radio" name="make" value="Lexus" /> Lexus
            </label>
            <label> <input type="radio" name="make" value="BMW" /> BMW </label>
          </div>
        </div>
        <div class="container">
          <p>Max Mileage:</p>
          <input type="number" id="maxMile" name="maxMile" />
        </div>
        <div class="container">
          <p>Min Car Price:</p>
          <input type="number" id="minCarPrice" name="minCarPrice" />
          <h3>Max Car price:</h3>
          <input type="number" id="maxCarPrice" name="maxCarPrice" />
        </div>
        <div class="container">
          <p>Color:</p>
          <div id="color">
            <label> <input type="radio" name="color" value="Red" />Red </label>
            <label>
              <input type="radio" name="color" value="Silver" />Silver
            </label>
            <label>
              <input type="radio" name="color" value="White" />White
            </label>
            <label>
              <input type="radio" name="color" value="Black" />Black
            </label>
            <label>
              <input type="radio" name="color" value="Blue" />Blue
            </label>
            <label>
              <input type="radio" name="color" value="Gray" />Gray
            </label>
            <label>
              <input type="radio" name="color" value="Green" />Green
            </label>
          </div>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <h1>Avilabale Cars</h1>
      <p id="noCars" style="display: none">
        No cars match your filter options. Try Again.
      </p>
      <section id="carList"></section>
      <script src="./js/usedCars.js"></script>
      <script src="./js/other.js"></script>
    </main>
  </body>
</html>
